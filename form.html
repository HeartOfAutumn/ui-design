<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <header class="p-2 sticky-top">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center">
          <a href="/" class="d-flex align-items-center">
            <img src="images/logo.png" alt="vegashop" width="30" height="30" />
          </a>
          <a href="#" class="nav-link px-2 text-secondary">Vegashop</a>

          <ul class="nav mx-auto dropdown">
            <li>
              <a
                href="#"
                class="nav-link px-3 dropdown-toggle"
                data-bs-toggle="dropdown"
                >Features</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li><a href="#" class="nav-link px-3">Pricing</a></li>
            <li><a href="#" class="nav-link px-3">FAQs</a></li>
            <li><a href="#" class="nav-link px-3">About</a></li>
          </ul>

          <form class="me-3" role="search">
            <input
              type="search"
              class="form-control rounded-pill"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div>
            <button type="button" class="btn btn-primary me-2">Login</button>
            <button type="button" class="btn btn-warning">Giỏ hàng</button>
          </div>
        </div>
      </div>
    </header>

    <main class="px-2">
      <section class="container pt-3">
        <div class="w-75 mx-auto">
          <form action="#" method="post">
            <div class="receiving-information">
              <h5>Địa chỉ nhận hàng</h5>
              <div class="form-floating">
                <input type="text" class="form-control" id="phone" placeholder="Số điện thoại">
                <label for="phone">Số điện thoại</label>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <select id="city" class="form-select" aria-label="Chọn Tỉnh/Thành phố">
                      <option value="TP. Hồ Chí Minh">TP. Hồ Chí Minh</option>
                      <option value="An Giang">An Giang</option>
                      <option value="Bạc Liêu">Bình Phước</option>
                    </select>
                    <label for="city">Chọn Tỉnh/Thành phố</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-floating">
                    <select id="district" class="form-select" aria-label="Chọn Quận/Huyện">
                      <option value="TP. Hồ Chí Minh">TP. Đồng Xoài</option>
                      <option value="An Giang">TX. Bình Long</option>
                      <option value="Bạc Liêu">TX. Phước Long</option>
                    </select>
                    <label for="district">Chọn Quận/Huyện</label>
                  </div>
                </div>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="ward" placeholder="Số nhà, tên đường">
                <label for="ward">Số nhà, tên đường</label>
              </div>
            </div>
            <div class="payment-methods">
              <h5>Chọn hình thức thanh toán</h5>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="cash" id="cash">
                <label for="cash">Tiền mặt khi nhận hàng</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="transfer" id="transfer">
                <label for="transfer">Chuyển khoản</label>
              </div>
            </div>
            <div class="invoice-information">
              <div class="row">
                <div class="col-4">
                  <h5>THÔNG TIN HÓA ĐƠN</h5>
                </div>
                <div class="col-8">
                  <table>
                    <tr>
                      <th>Tiền hàng</th>
                      <td>558.000₫</td>
                    </tr>
                    <tr>
                      <th>Phí giao hàng, phụ phí</th>
                      <td>Miễn phí</td>
                    </tr>
                    <tr>
                      <th>Tổng đơn hàng</th>
                      <td>558.000₫</td>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">
              HOÀN TẤT MUA
            </button>
          </form>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ee689ced26.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
