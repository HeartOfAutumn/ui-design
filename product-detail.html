<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="product-detail.css" />
  </head>
  <body>
    <header class="p-2 sticky-top">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center">
          <a href="/" class="d-flex align-items-center">
            <img src="images/logo.png" alt="vegashop" width="30" height="30" />
          </a>
          <a href="#" class="nav-link px-2 text-secondary">Vegashop</a>

          <ul class="nav mx-auto dropdown">
            <li>
              <a
                href="#"
                class="nav-link px-3 dropdown-toggle"
                data-bs-toggle="dropdown"
                >Features</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li><a href="#" class="nav-link px-3">Pricing</a></li>
            <li><a href="#" class="nav-link px-3">FAQs</a></li>
            <li><a href="#" class="nav-link px-3">About</a></li>
          </ul>

          <form class="me-3" role="search">
            <input
              type="search"
              class="form-control rounded-pill"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div>
            <button type="button" class="btn btn-primary me-2">Login</button>
            <button type="button" class="btn btn-warning">Giỏ hàng</button>
          </div>
        </div>
      </div>
    </header>

    <main class="px-2">
      <section class="container pt-3">
        <div class="row">
          <div class="col-8 p-2">
            <div class="card">
              <div class="card-body">
                <div id="product-detail-carousel" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="images/1.png" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="images/2.webp"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="images/3.webp"
                        class="d-block w-100"
                        alt="..."
                      />
                    </div>
                    <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#product-detail-carousel"
                    data-bs-slide="prev"
                  >
                    <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#product-detail-carousel"
                    data-bs-slide="next"
                  >
                    <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
                    ></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                  </div>
                  <div class="carousel-indicators position-static m-0 justify-content-start">
                    <button
                      type="button"
                      data-bs-target="#product-detail-carousel"
                      data-bs-slide-to="0"
                      class="active"
                      aria-current="true"
                      aria-label="Slide 1"
                    >
                      <img src="images/1.png" alt="" class="d-block w-100" />
                    </button>
                    <button
                      type="button"
                      data-bs-target="#product-detail-carousel"
                      data-bs-slide-to="1"
                      aria-label="Slide 2"
                    >
                      <img src="images/2.webp" alt="" class="d-block w-100" />
                    </button>
                    <button
                      type="button"
                      data-bs-target="#product-detail-carousel"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"
                    >
                      <img src="images/3.webp" alt="" class="d-block w-100" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 p-2">
            <div class="card">
              <div class="card-header">Đây là tên của sản phẩm</div>
              <div class="card-body">
                <h5 class="card-title">Giá cả: 500$</h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="pt-2">
      <div class="container bg-secondary p-2 rounded">
        <div class="d-flex justify-content-between py-2 border-bottom">
          <div>
            <h4>Về chúng tôi</h4>
            <ul>
              <li><a href="#">Giới thiệu</a></li>
              <li><a href="#">Chính sách giao hàng</a></li>
            </ul>
          </div>
          <div>
            <h4>Chứng nhận bởi</h4>
            <ul>
              <li>
                <a href="#"><img src="images/dmca.svg" alt="dmca" /></a>
              </li>
            </ul>
          </div>
          <div>
            <h4>Kết nối với chúng tôi</h4>
            <div class="d-flex">
              <a href="#" class="me-2"
                ><img
                  src="images/facebook.svg"
                  alt="facebook"
                  width="28"
                  height="28"
              /></a>
              <a href="#" class="me-2"
                ><img src="images/zalo.svg" alt="zalo" width="28" height="28"
              /></a>
            </div>
          </div>
        </div>
        <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ee689ced26.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
