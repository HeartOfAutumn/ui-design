<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header class="p-2 sticky-top">
      <div class="container">
        <div class="d-flex align-items-center justify-content-center">
          <a href="/" class="d-flex align-items-center">
            <img src="images/logo.png" alt="vegashop" width="30" height="30" />
          </a>
          <a href="#" class="nav-link px-2 text-secondary">Vegashop</a>

          <ul class="nav mx-auto dropdown">
            <li>
              <a
                href="#"
                class="nav-link px-3 dropdown-toggle"
                data-bs-toggle="dropdown"
                >Features</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li><a href="#" class="nav-link px-3">Pricing</a></li>
            <li><a href="#" class="nav-link px-3">FAQs</a></li>
            <li><a href="#" class="nav-link px-3">About</a></li>
          </ul>

          <form class="me-3" role="search">
            <input
              type="search"
              class="form-control rounded-pill"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div>
            <button type="button" class="btn btn-primary me-2">Login</button>
            <button type="button" class="btn btn-warning">Giỏ hàng</button>
          </div>
        </div>
      </div>
    </header>

    <main class="px-2">
      <section class="container pt-3">
        <div class="w-75 mx-auto">
          <div class="d-flex flex-column align-items-center p-2">
            <h6>GIỎ HÀNG CỦA BẠN</h6>
            <div class="divider"></div>
          </div>
          <div class="items">
            <div class="row p-2 border-top border-light-subtle">
              <div class="col-2 position-relative">
                <button type="button" class="btn-close position-absolute top-0 start-0 rounded-circle bg-secondary-subtle" aria-label="Close"></button>
                <img src="images/product.webp" alt="" width="96px" height="96px"/>
              </div>
              <div class="col-8">
                <a href="#">Nước tương Nhất Ca Tam Thái Tử chai 500ml</a>
              </div>
              <div class="col-2">
                <div class="text-end fw-bold">67.100₫</div>
                <div class="d-flex">
                  <div class="w-25 d-flex justify-content-center align-items-center rounded-start bg-secondary">-</div>
                  <input type="text" type="number" class="w-50 d-flex justify-content-center align-items-center text-center" value="1">
                  <div class="w-25 d-flex justify-content-center align-items-center rounded-end bg-secondary">+</div>
                </div>
              </div>
            </div>
            <div class="row p-2 border-top border-light-subtle">
              <div class="col-2 position-relative">
                <button type="button" class="btn-close position-absolute top-0 start-0 rounded-circle bg-secondary-subtle" aria-label="Close"></button>
                <img src="images/product.webp" alt="" width="96px" height="96px"/>
              </div>
              <div class="col-8">
                <a href="#">Nước tương Nhất Ca Tam Thái Tử chai 500ml</a>
              </div>
              <div class="col-2">
                <div class="text-end fw-bold">67.100₫</div>
                <div class="d-flex">
                  <div class="w-25 d-flex justify-content-center align-items-center rounded-start bg-secondary">-</div>
                  <input type="text" type="number" class="w-50 d-flex justify-content-center align-items-center text-center" value="1">
                  <div class="w-25 d-flex justify-content-center align-items-center rounded-end bg-secondary">+</div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <div>TIỀN HÀNG:</div>
            <div>67.100₫</div>
          </div>
          <button type="button" class="btn btn-primary w-100 mt-2">
            <span class="badge text-bg-secondary rounded-circle">4</span>
            <i class="fa-solid fa-cart-shopping"></i>
            ĐẶT HÀNG
          </button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ee689ced26.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
